<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Añadir pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./principal.html">Inicio</a>
          <a class="navbar-brand" href="./pago.html">Añadir nuevo pago</a>
          <a class="navbar-brand" href="#">Nombre de usuario</a>
          <a class="navbar-brand" href="#">Cerrar Sesión</a>
        </div>
      </nav>

      <div class="card text-center text-bg-secondary mb-3" style="max-width: 18rem;">
        <div class="card-header"><h1>Añadir nuevo pago</h1></div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                  <input type="date" class="form-control" id="fechaVencimiento" name="email" placeholder="Fecha de vencimiento">
                </div>
        
                <div class="mb-3">
                    <select class="form-select" id="servicioPago" aria-label="Default select example">

                    </select>
                </div>

                <div class="mb-3">
                    <input type="number" class="form-control" id="montoPago" name="password" placeholder="Monto">
                </div>
        
                <button type="submit" class="btn btn-light">Añadir</button>
            </form>
        </div>
      </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.21/dist/sweetalert2.all.min.js"></script>
    <script src="./pago.js"></script>
</body>
</html>
